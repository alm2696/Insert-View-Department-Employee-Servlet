<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        This is the homepage of the Company Database web application.
        It provides links to view and insert department and employee records.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Database</title>
</head>
<body>
    <!-- Main heading of the page -->
    <h1>Welcome to the Company Database</h1>
    <p>You can view and insert records for departments and employees.</p>

    <!-- Section for department-related actions -->
    <h2>Departments</h2>
    <!-- Link to the servlet that displays all departments -->
    <p><a href="viewDepartments">View Departments</a></p>
    <!-- Link to the servlet that handles inserting a new department -->
    <p><a href="insertDepartment">Insert a New Department</a></p>

    <!-- Section for employee-related actions -->
    <h2>Employees</h2>
    <!-- Link to the servlet that displays all employees -->
    <p><a href="viewEmployees">View Employees</a></p>
    <!-- Link to the servlet that handles inserting a new employee -->
    <p><a href="insertEmployee">Insert a New Employee</a></p>
</body>
</html>
